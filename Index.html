<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taller de módulos - EPC AALA</title>
  <link rel="stylesheet" href="assets/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.16.1"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">Taller de módulos - EPC AALA</div>
      <div class="subtitle">Sitio interactivo por módulos con mapas mentales y mini-evaluaciones</div>
    </div>
    <nav class="nav">
      <button id="btnHome" class="btn ghost">Inicio</button>
    </nav>
  </header>

  <main class="container">
    <section id="viewHome" class="view">
      <h1>Módulos</h1>
      <p class="muted">Selecciona un módulo para ver sus subtemas.</p>
      <div id="modulesGrid" class="grid"></div>
    </section>

    <section id="viewModule" class="view hidden">
      <div class="viewHeader">
        <div>
          <h1 id="moduleTitle"></h1>
          <p id="moduleDesc" class="muted"></p>
        </div>
        <div class="viewActions">
          <button id="btnBackToHome" class="btn">Volver</button>
        </div>
      </div>
      <div id="topicsGrid" class="grid"></div>
    </section>

    <section id="viewTopic" class="view hidden">
      <div class="viewHeader">
        <div>
          <h1 id="topicTitle"></h1>
          <p id="topicMeta" class="muted"></p>
        </div>
        <div class="viewActions">
          <button id="btnBackToModule" class="btn">Volver al módulo</button>
        </div>
      </div>

      <div class="twoCol">
        <section class="card">
          <h2>Mapa mental</h2>
          <p class="muted">Interactúa: zoom, expandir/colapsar nodos.</p>
          <div class="mapWrap">
            <svg id="mindmap" class="markmap"></svg>
          </div>
          <div class="row">
            <button id="btnFit" class="btn ghost">Ajustar</button>
            <button id="btnToggle" class="btn ghost">Expandir/Colapsar</button>
            <button id="btnReloadMap" class="btn ghost">Recargar</button>
          </div>
        </section>

        <section class="card">
          <h2>Mini-juego / Evaluación</h2>
          <div id="gameHost"></div>
        </section>
      </div>

      <section class="card">
        <h2>Contenido base</h2>
        <div id="topicNotes" class="notes"></div>
      </section>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
